name: ci

on:
  workflow_dispatch:
    inputs:
      app-name:
        description: 'Name of the application to package'
        default: 'netwebapi'
        required: true
        type: string
      
env:
  LANGUAGE: 'csharp'
jobs:
  lint: 
    uses: dgeorgievski/my-github-actions/.github/workflows/lint-csharp.yml@v2
    with:
      language: csharp
      app-name: ${{ inputs.app-name }}
  test:
    needs: lint
    uses: dgeorgievski/my-github-actions/.github/workflows/test-csharp.yml@v2
    with:
      language: csharp
      app-name: ${{ inputs.app-name }}

  build:
    needs: test
    uses: dgeorgievski/my-github-actions/.github/workflows/build-csharp.yml@v2
    with:
      language: csharp
      app-name: ${{ inputs.app-name }}

  package:
    needs: build
    uses: dgeorgievski/my-github-actions/.github/workflows/package-csharp.yml@v2
    with:
      language: csharp
      app-name: ${{ inputs.app-name }}
      